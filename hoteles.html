    <script>

        // Funci√≥n para crear una tarjeta de cl√≠nica
        function createClinicaCard(hotel) {
            const cardContainer = document.getElementById('card-container');
            const card = document.createElement('div');
            card.classList.add("col-sm-auto", "card", "m-2", "entity-card-container");

            // Filtrar cl√≠nicas por su nombre (ignorando url e imageUrl)
            if (hotel.nombre) {
                const cardTitle = document.createElement('h5');
                cardTitle.classList.add('card-title');
                cardTitle.textContent = hotel.nombre;

                const cardContent = document.createElement('div');
                cardContent.classList.add('card-content');
                
                cardContent.innerHTML = `
                    <p class="card-content-direccion">${hotel.direcci√≥n}</p>
                    <div class="card-content-info">
                        <p class="card-content-telefono">${hotel.tel√©fono}</p>
                        <a class="card-content-gps" href="${hotel.gps}" target="_blank">Ver üó∫Ô∏è</a>
                    </div>
                `;

                card.appendChild(cardTitle);
                card.appendChild(cardContent);
                cardContainer.appendChild(card);

            }
        }

        // Funci√≥n para crear todas las tarjetas de cl√≠nicas
        function createClinicaCards(hoteles) {
            for (const key in hoteles) {
                createClinicaCard(hoteles[key]);
            }
        }

        // Llama a la funci√≥n para crear las tarjetas de cl√≠nicas cuando la p√°gina se carga
        window.onload = async function() {
            try {
                const response = await fetch('data.json'); // Carga el archivo JSON
                const data = await response.json(); // Convierte la respuesta a un objeto JavaScript

                // Llama a la funci√≥n para crear y mostrar tarjetas para esta categor√≠a espec√≠fica
                createClinicaCards(data.hoteles);

            } catch (error) {
                console.error('Error al cargar los datos: ', error);
            }

        };

    </script>
